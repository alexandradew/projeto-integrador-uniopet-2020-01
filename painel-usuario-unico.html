    <div class="main-navigation container mt-5">
      <h1 class="mt-5 text-purple font-weight-bold">Anúncios de zezin </h1>
      <table class="table table-sm mt-5">
        <thead>
          <tr>
            <th class="hide-mobile" scope="col">Nº</th>
            <th scope="col">Nome</th>
            <th class="hide-mobile" scope="col">Valor total</th>
            <th class="hide-mobile" scope="col">Valor diário</th>
            <th class="hide-mobile" scope="col">Data criação</th>
            <th class="hide-mobile" scope="col">Dias restantes</th>
            <th scope="col">Status</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="hide-mobile" scope="row">1</th>
            <td>Mozzart School</td>
            <td class="hide-mobile">R$ 500,00</td>
            <td class="hide-mobile">R$ 1,00</td>
            <td class="hide-mobile">27/05/2020</td>
            <td class="hide-mobile">500 dias</td>
            <td>
              <select class="form-control">
                <option>
                  Em análise
                </option>
                <option>
                  Aprovado
                </option>
                <option>
                  Negado
                </option>
              </select>
            </td>
            <td>
              <button onClick="editAnuncio()" class="btn btn-warning"><i class="far fa-edit"></i></button>
              <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>

      <div id="editar-anuncio" class="col-lg-6">
        <h1 class="mt-5 text-purple font-weight-bold">Editar anúncio</h1>
        <form class="mt-4">
          <div class="form-group">
            <label for="nome-editar">Nome da escola/loja</label>
            <input type="text" class="form-control" id="nome-editar" value="Mozzart School" required>
          </div>
          <div class="form-group">
            <label for="endereco-editar">Endereço</label>
            <input type="text" class="form-control" id="endereco-editar" value="Rua dos bobos, 0" required>

          </div>
          <div class="form-group">
            <label for="cidade-editar">Cidade</label><br>
            <select class="form-control">
              <option>Selecione uma cidade</option>
              <option selected>Curitiba</option>
              <option>São Paulo</option>
              <option>Porto Alegre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="telefone-editar">Telefone</label>
            <input type="text" class="form-control" id="telefone-editar" value="(41) 444-4444" required>
          </div>

          <div class="form-group">
            <label for="email-editar">E-mail</label>
            <input type="text" class="form-control" id="email-editar" value="contato@mozzart.com" required>
          </div>
          <div class="form-group">
            <label for="tipo-editar">Tipo de anúncio</label><br>
            <select class="form-control">
              <option>Selecione um tipo de anúncio</option>
              <option selected>Escola</option>
              <option>Loja</option>
            </select>
          </div>

          <div class="form-group">
            <label for="valor-diario-editar">Valor diário</label><br>
            <input type="text" class="form-control" id="valor-diario-editar" value="R$ 1,00" required>
          </div>

          <div class="form-group">
            <label for="foto-editar">Mudar foto da escola/loja</label>
            <img class="img-responsive" src="img/escola.jpg" width="100%">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Escolha uma imagem</label>
            </div>
          </div>
          <div class="form-group">
            <label for="link-editar">Link do site</label>
            <input type="text" class="form-control" id="link-editar" value="www.mozzart.com.br" required>
          </div>
          <div class="form-group">
            <label for="descricao-editar">Descrição </label>
            <textarea class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae natus magni, aliquam fuga eum quae nam modi obcaecati perferendis expedita fugiat nesciunt excepturi. 
            </textarea>
          </div>
          <div class="form-group">
            <label for="valor-editar">Adicionar fundos - Atual (R$ 500,00)</label><br>
            <select class="form-control">
              <option>Selecione um valor para adicionar</option>
              <option>R$ 50,00</option>
              <option>R$ 100,00</option>
              <option>R$ 200,00</option>
              <option>R$ 500,00</option>
              <option>R$ 1000,00</option>
            </select>
          </div>
          <button type="submit" id="cadastroBtn" class="btn btn-default">Salvar alterações</button>
        </form>
      </div>
